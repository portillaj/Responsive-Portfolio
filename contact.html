	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="This is my Contact page to get in touch">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

<body>
	<!--Nav Section-->
		<div class="header">
			<div class="container clear-fix">
				<h1 class="name">Jason Portilla</h1>
				<ul class="links">
					<li><a href="index.html">About</a><span class="divider">|</span></li>
					<li><a href="portfolio.html">Portfolio</a><span class="divider">|</span></li>

				</ul>
			</div><!--END HEADER-->

	<div class="container">
			<!--Contact Section-->
			<section class="main-section form-section">
				<h2 class="about-header">Contact</h2>
				<hr class="main-hr">
				<form class="my-form">
					<label>Name</label>
					<br>
					<input type="text" placeholder="John Smith">
					<br>
					<label>Email</label>
					<br>
					<input type="text" placeholder="example@gmail.com">
					<br>
					<label>Message</label>
					<br>
					<textarea class="message-section" name="message"></textarea>
					<br>
					<button class="submit-button" type="submit" name="submitButton">Submit</button>
				</form>
			</section><!--MAIN-SECTION-->

		<!--Connect with me Section-->
		<section class="connect-section">
			<h2>Connect with Me</h2>
			<hr class="connect-hr">
				<ul class="social-media">
					<li><a href="https://github.com/settings/profile" target="_blank"><img src="assets/images/github-icon.png" alt="Github Icon">
					</a></li>

					<li><a href="https://www.linkedin.com/" target="_blank"><img src="assets/images/linked-in.png" alt="Linked In Icon"></a></li>

					<li><a href="http://stackoverflow.com/" target="_blank"><img src="assets/images/stack-overflow-icon.png" alt="Stack Overflow Icon"></a></li>
				</ul>
		</section><!--END CONNECT-SECTION-->

		<footer class="site-footer">
